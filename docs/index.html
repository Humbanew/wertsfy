<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/wertsfy-icon.svg" type="image/x-icon">
    <title>Wertsfy Docs</title>
    <link rel="stylesheet" href="src/css/raiz.css" />
    <link rel="stylesheet" href="src/css/badge.css" />
    <link rel="stylesheet" href="src/css/cabecalho/nucleo.css" />
    <link rel="stylesheet" href="src/css/cabecalho/logo.css" />
    <link rel="stylesheet" href="src/css/cabecalho/titulo.css" />
    <link rel="stylesheet" href="src/css/cabecalho/seletor_versao.css" />
    <link rel="stylesheet" href="src/css/corpo/nucleo.css" />

  <body>

    <header class="hnaplicacao_cabecalho">

      <h1 class="hnaplicacao_cabecalho_titulo">Documentations</h1>

      <select class="hnaplicacao_cabecalho_seletor_versao" disabled aria-disabled="true">
        <option value="1-0-x">v1.0.x</option>
        <option value="1-1-x">v1.1.x</option>
        <option value="2-0-x">v2.0.x</option>
      </select>

    </header>

    <main class="hnaplicacao_corpo">

      <section class="hnaplicacao_corpo_versoes_descontinuadas">
        <h2>Versões Descontinuadas</h2>

        <ul class="hnaplicacao_corpo_versoes_descontinuadas__lista_versoes" id="lista_versoes"></ul>
      </section>

      <section class="hnaplicacao_corpo_seccao_docs">
      
        <h2>v1.0.x</h2>
        <div class="hnaplicacao_corpo_seccao_docs__conteiner_centralizer">

          <!-- modelo de construção, posteriormente montado dinamicamente -->
          <div class="hnaplicacao_corpo_seccao_docs__conteiner">
          </div>
        
        </div>
      
      </section>
      
      <section class="hnaplicacao_corpo_seccao_docs">
      
        <h2>v1.1.x</h2>
        <p>Documentação ainda não disponível.</p>
      
      </section>
      
      <section class="hnaplicacao_corpo_seccao_docs">
      
        <h2>v2.0.x</h2>
        <p>Documentação ainda não disponível.</p>
      
      </section>
    
    </main>

    <script type="module" src="src/js/Controller/control.js"></script>

  </body>
  <footer></footer>

</html>
