<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/Wertsfy-Icon.svg" type="image/x-icon">
    <title>Wertsfy Labo - II</title>
    <link rel="stylesheet" href="src/css/raiz.css">
  </head>
  <body>
    
    <style>
      .container_testes {
        display: inline-flex;
        font-family: monospace;
        font-weight: bold;
        font-size: 0.8rem;
        width: 100vw;
        height: 300px;
      }

      .container_testes_badges {
        display: flex;
        flex-wrap: wrap;
        border: 1px solid black;
        margin: 1vw;
        padding: 0.5vw;
        width: 100%;
        height: 100%;
      }

      .container_testes_timeline {
        display: flex;
        flex-direction: column;
      }

      .template_texto_timeline_projeto {
        display: flex;
        padding: 0.5vw;
        margin: 0.1vw;
        font-size: 1.1rem;
        font-style: italic;
        font-weight: 100;
      }
    </style>

    <main>
      <section class="container_testes">

        <div class="container_testes_badges">

          <svg width="32" version="1.1"
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink">
            
            <circle cx="18" cy="18" r="10" fill="black" />
            <circle cx="18" cy="18" r="7" fill="white" />
            <rect x="16" y="25" width="3.5" height="20" fill="black" />
            <circle cx="18" cy="56" r="10" fill="black" />
            <circle cx="18" cy="56" r="7" fill="white" />
            <rect x="16" y="66" width="3.5" height="20" fill="black" />
          </svg>

          <div class="container_testes_timeline">
            <span class="template_texto_timeline_projeto">Modelo de Texto</span>
            <span class="template_texto_timeline_projeto">Modelo de Texto</span>
          </div>


        </div>

      </section>
    </main>

  </body>
</html>
