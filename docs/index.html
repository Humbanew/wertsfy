<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/Wertsfy-Icon.svg" type="image/x-icon">
    <title>Wertsfy Docs</title>
    <link rel="stylesheet" href="src/css/raiz.css" />
    <link rel="stylesheet" href="src/css/cabecalho.css" />
    <link rel="stylesheet" href="src/css/badge.css" />
  </head>
  <body>

    <header class="hnaplicacao_cabecalho_container">

      <section class="hnaplicacao_cabecalho_navegacao_container">

        <div class="hnaplicacao_cabecalho_logo">
          <img src="src/img/Wertsfy-Icon.svg" alt="Wertsfy Logo" />
        </div>

        <div class="hnaplicacao_cabecalho_titulo">
          <span id="decorator1">
            <h1 id="decorator-text">Docs</h1>
          </span>
        </div>

        <div class="hnaplicacao_cabecalho_info">

          <select class="hnaplicacao_cabecalho_seletor">
            <option value="v1-0-x" id="v1-0-x">v1.0.x</option>
            <option value="v1-1-x" id="v1-1-x">v1.1.x</option>
            <option value="v2-0-x" id="v2-0-x">v2.0.x</option>
          </select>
        </div>

      </section>

    </header>

    <aside></aside>
    <section id="docs-v1-0-x"></section>
    <section id="docs-v1-1-x"></section>
    <section id="docs-v2-0-x"></section>

    <script type="module" src="src/js/Controller/control.js"></script>

  </body>
</html>
