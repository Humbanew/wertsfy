<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/Wertsfy-Icon.svg" type="image/x-icon">
    <title>Wertsfy Docs</title>
    <link rel="stylesheet" href="src/css/raiz.css" />
    <link rel="stylesheet" href="src/css/cabecalho.css" />
    <link rel="stylesheet" href="src/css/badge.css" />
  </head>
  <body>

    <header class="hnaplicacao_cabecalho_container">

      <div class="hnaplicacao_cabecalho_flex_container">
  
        <div class="hnaplicacao_cabecalho">
  
          <img class="hnaplicacao_cabecalho__logo" src="src/img/Wertsfy-Icon.svg" />
          <h1 class="hnaplicacao_cabecalho__logo_texto">Wertsfy Docs</h1>
  
        </div>

        <div class="hnaplicacao_cabecalho_infos">

          <span class="hnaplicacao_cabecalho_infos__modelo">Modelo Provisório</span>

          <select class="hnaplicacao_cabecalho_infos__seletor" name="Versão">
            <option id="v1-0-x" value="1.0.x">1.0.x</option>
            <option id="v1-1-x" value="1.1.x">1.1.x</option>
            <option id="v2-0-x" value="2.0.x">2.0.x</option>
          </select>

        </div>

      </div>

    </header>

    <br><br><br><br>
    <span class="hnbadge" id="aprovado">
      <span class="hnbadge_status" id="aprovado-status"></span>
      Aprovado
    </span>
    <span class="hnbadge" id="emfila">
      <span class="hnbadge_status" id="emfila-status"></span>
      Em Fila
    </span>
    <span class="hnbadge" id="emdesenvolvimento">
      <span class="hnbadge_status" id="emdesenvolvimento-status"></span>
      Em Desenvolvimento
    </span>
    <span class="hnbadge" id="funcionando">
      <span class="hnbadge_status" id="funcionando-status"></span>
      Funcionando
    </span>

    <aside></aside>
    <section id="docs-v1-0-x"></section>
    <section id="docs-v1-1-x"></section>
    <section id="docs-v2-0-x"></section>

    <script type="module" src="src/js/Controller/control.js"></script>

  </body>
</html>
