<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/Wertsfy-Icon.svg" type="image/x-icon">
    <title>Wertsfy Labo</title>
    <link rel="stylesheet" href="src/css/raiz.css">
  </head>
  <body>
    
    <style>
      .container_testes {
        display: inline-flex;
        font-family: monospace;
        font-weight: bold;
        font-size: 0.8rem;
        width: 100vw;
        height: 300px;
      }

      .container_testes_badges {
        display: flex;
        flex-wrap: wrap;
        border: 1px solid black;
        margin: 1vw;
        padding: 0.5vw;
        width: 100%;
        height: 100%;
      }

      #v1-0-x, 
      #v1-1-x, 
      #v2-0-x,
      #epysilon,
      #gamma,
      #delta,
      #alpha,
      #beta,
      #deprecated,
      #experimental,
      #first-party,
      #third-party {
        display: inline-flex;
        padding: 0.2vw;
        border: 1px solid gray;
        height: fit-content;
        vertical-align: middle;
        border-radius: 0.1vw;
        margin: 0.4vw;
      }
      
      #v1-0-x span,
      #v1-1-x span,
      #v2-0-x span,
      #epysilon span,
      #gamma span,
      #delta span,
      #alpha span,
      #beta span,
      #deprecated span,
      #experimental span,
      #first-party span,
      #third-party span {
        display: inline-flex;
        width: 12px;
        height: 12px;
        margin: 0.1vw;
        margin-right: 0.5vw;
        padding: 0.1vw;
        text-align: center;
        font-style: italic;
        justify-content: center;
        font-size: 0.8vw;
        color: white;
      }

      #v1-0-x span {
        background-color: var(--wertsfy-palette-pantone-2725-c);
      }

      #v1-1-x span {
        background-color: var(--wertsfy-palette-pantone-2735-c);
      }

      #v2-0-x span {
        background-color: var(--wertsfy-palette-pantone-2745-c);
      }

      #epysilon span {
        background-color: brown;
      }

      #gamma span {
        background-color: green;
      }

      #delta span {
        background-color: blue;
      }

      #alpha span {
        background-color: orange;
      }

      #beta span {
        background-color: goldenrod;
      }

      #deprecated span {
        background-color: darkgray;
      }

      #experimental span {
        background-color: purple;
      }

      #first-party span {
        background-color: lime;
      }

      #third-party span {
        background-color: firebrick;
      }

      #symbol-field span {
        background-color: coral;
      }
    </style>

    <main>
      <section class="container_testes">

        <div class="container_testes_badges">

          <p id="v1-0-x"><span>v</span>v1.0.x</p>
          <p id="v1-1-x"><span>v</span>v1.1.x</p>
          <p id="v2-0-x"><span>v</span>v2.0.x</p>
          <p id="epysilon"><span>e</span>Epysilon</p>
          <p id="gamma"><span>g</span>Gamma</p>
          <p id="delta"><span>d</span>Delta</p>
          <p id="alpha"><span>a</span>Alpha</p>
          <p id="beta"><span>b</span>Beta</p>
          <p id="deprecated"><span>d</span>Deprecated</p>
          <p id="experimental"><span>e</span>Experimental</p>
          <p id="first-party"><span>f</span>First-Party</p>
          <p id="third-party"><span>t</span>Third-Party</p>

        </div>

      </section>
    </main>

  </body>
</html>
